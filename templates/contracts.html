{% extends 'base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Contract Intelligence Registry</h2>
    <div class="space-x-2">
        <button onclick="window.print()"
            class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded shadow-sm">
            <i class="fas fa-print mr-2"></i>Print
        </button>
        <button class="bg-nhs-blue text-white hover:bg-nhs-dark px-4 py-2 rounded shadow-sm">
            <i class="fas fa-download mr-2"></i>Export CSV
        </button>
    </div>
</div>

<!-- Filters -->
<div class="bg-white rounded-lg shadow p-4 mb-6">
    <form id="filter-form" class="flex flex-col md:flex-row gap-4 items-end">
        <div class="flex-grow">
            <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-search text-gray-400"></i>
                </span>
                <input type="text" id="search-input" placeholder="Supplier, contract name..."
                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-nhs-blue focus:border-nhs-blue sm:text-sm">
            </div>
        </div>

        <div class="w-full md:w-64">
            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select id="status-select"
                class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-nhs-blue focus:border-nhs-blue sm:text-sm rounded-md">
                <option value="all">All Statuses</option>
                <option value="ACTIVE">Active</option>
                <option value="EXPIRED">Expired</option>
                <option value="NO_CONTRACT">No Contract</option>
                <option value="OVERSPEND">Overspend</option>
            </select>
        </div>

        <button type="submit"
            class="bg-nhs-blue text-white px-6 py-2 rounded-md hover:bg-nhs-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nhs-blue">
            Filter
        </button>
    </form>
</div>

<!-- Results Table -->
<div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" onclick="sortContracts('supplier')"
                        class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 hover:text-gray-700 select-none">
                        Supplier / Contract <i class="fas fa-sort ml-1 text-gray-300" id="sort-icon-supplier"></i>
                    </th>
                    <th scope="col" onclick="sortContracts('category')"
                        class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 hover:text-gray-700 select-none">
                        Category <i class="fas fa-sort ml-1 text-gray-300" id="sort-icon-category"></i>
                    </th>
                    <th scope="col" onclick="sortContracts('status')"
                        class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 hover:text-gray-700 select-none">
                        Status <i class="fas fa-sort ml-1 text-gray-300" id="sort-icon-status"></i>
                    </th>
                    <th scope="col" onclick="sortContracts('budget')"
                        class="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 hover:text-gray-700 select-none">
                        Budget 24/25 <i class="fas fa-sort ml-1 text-gray-300" id="sort-icon-budget"></i>
                    </th>
                    <th scope="col" onclick="sortContracts('invoiced')"
                        class="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 hover:text-gray-700 select-none">
                        Invoiced YTD <i class="fas fa-sort ml-1 text-gray-300" id="sort-icon-invoiced"></i>
                    </th>
                    <th scope="col" onclick="sortContracts('variance')"
                        class="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 hover:text-gray-700 select-none">
                        Variance <i class="fas fa-sort ml-1 text-gray-300" id="sort-icon-variance"></i>
                    </th>
                    <th scope="col" onclick="sortContracts('start_date')"
                        class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 hover:text-gray-700 select-none">
                        Dates <i class="fas fa-sort ml-1 text-gray-300" id="sort-icon-start_date"></i>
                    </th>
                </tr>
            </thead>
            <tbody id="contracts-table-body" class="bg-white divide-y divide-gray-200">
                <!-- Rows loaded via JS -->
            </tbody>
        </table>
    </div>
    <div class="bg-gray-50 px-4 py-3 border-t border-gray-200 sm:px-6">
        <div class="text-sm text-gray-700" id="results-count">Loading...</div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadContracts();

        document.getElementById('filter-form').addEventListener('submit', function (e) {
            e.preventDefault();
            loadContracts();
        });
    });

    let currentSort = 'status';
    let currentOrder = 'asc';

    document.addEventListener('DOMContentLoaded', function () {
        updateSortIcons();
        loadContracts();

        document.getElementById('filter-form').addEventListener('submit', function (e) {
            e.preventDefault();
            loadContracts();
        });
    });

    function sortContracts(column) {
        if (currentSort === column) {
            currentOrder = currentOrder === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort = column;
            currentOrder = 'desc'; // Default to desc for amounts usually
            if (['supplier', 'category', 'status', 'start_date'].includes(column)) {
                currentOrder = 'asc';
            }
        }
        updateSortIcons();
        loadContracts();
    }

    function updateSortIcons() {
        // Reset all icons
        document.querySelectorAll('.fa-sort, .fa-sort-up, .fa-sort-down').forEach(icon => {
            icon.className = 'fas fa-sort ml-1 text-gray-300';
        });

        // Set active icon
        const activeIcon = document.getElementById(`sort-icon-${currentSort}`);
        if (activeIcon) {
            activeIcon.className = `fas fa-sort-${currentOrder === 'asc' ? 'up' : 'down'} ml-1 text-nhs-blue`;
        }
    }

    async function loadContracts() {
        const search = document.getElementById('search-input').value;
        const status = document.getElementById('status-select').value;
        const tbody = document.getElementById('contracts-table-body');

        tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center"><div class="loader mx-auto"></div></td></tr>';

        try {
            const response = await fetch(`/api/contracts?search=${encodeURIComponent(search)}&status=${status}&sort=${currentSort}&order=${currentOrder}`);
            const data = await response.json();

            if (data.contracts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No contracts found matching criteria.</td></tr>';
                document.getElementById('results-count').textContent = '0 results';
                return;
            }

            tbody.innerHTML = data.contracts.map(contract => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${contract.supplier}</div>
                        <div class="text-xs text-gray-500 truncate w-64" title="${contract.contract_name || ''}">${contract.contract_name || 'No Contract Name'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${contract.category || '-'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${getStatusBadge(contract.status)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right">
                        ${formatCurrency(contract.annual_value_current)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right">
                        ${formatCurrency(contract.invoiced_ytd)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-medium ${getVarianceClass(contract.variance_percentage)}">
                        ${contract.variance_percentage ? contract.variance_percentage + '%' : '-'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-xs text-gray-500">
                        <div>Start: ${formatDate(contract.start_date)}</div>
                        <div>End: ${formatDate(contract.end_date)}</div>
                    </td>
                </tr>
            `).join('');

            document.getElementById('results-count').textContent = `Showing top ${data.contracts.length} results`;

        } catch (error) {
            console.error('Error:', error);
            tbody.innerHTML = '<tr><td colspan="7" class="text-center text-red-500 py-4">Error loading data.</td></tr>';
        }
    }

    function formatCurrency(val) {
        if (!val && val !== 0) return '-';
        return new Intl.NumberFormat('en-GB', { style: 'currency', currency: 'GBP' }).format(val);
    }

    function formatDate(dateStr) {
        if (!dateStr) return '-';
        return new Date(dateStr).toLocaleDateString('en-GB');
    }

    function getStatusBadge(status) {
        const classes = {
            'ACTIVE': 'bg-green-100 text-green-800',
            'ON_TRACK': 'bg-green-100 text-green-800',
            'EXPIRED': 'bg-red-100 text-red-800',
            'NO_CONTRACT': 'bg-red-200 text-red-900 font-bold',
            'OVERSPEND': 'bg-orange-100 text-orange-800',
            'WARNING': 'bg-yellow-100 text-yellow-800',
            'CRITICAL': 'bg-red-50 text-red-600'
        };
        const cls = classes[status] || 'bg-gray-100 text-gray-800';
        return `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${cls}">${status.replace('_', ' ')}</span>`;
    }

    function getVarianceClass(val) {
        if (!val) return 'text-gray-500';
        if (val > 10) return 'text-red-600';
        if (val < -10) return 'text-blue-600';
        return 'text-green-600';
    }
</script>
{% endblock %}
