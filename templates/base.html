<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELFT Finance Intelligence Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nhs: {
                            blue: '#005EB8',
                            dark: '#003087',
                            bright: '#0072CE',
                            aqua: '#00A9CE',
                            light: '#E8EDEE',
                            grey: '#4C6272',
                            warm: '#FFB81C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nhs-header { background-color: #005EB8; color: white; }
        .nav-item.active { border-bottom: 4px solid #FFB81C; background-color: #003087; }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #005EB8;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Markdown formatting styles */
        .prose h1 { font-size: 1.5rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; color: #1f2937; }
        .prose h2 { font-size: 1.25rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; color: #1f2937; }
        .prose h3 { font-size: 1.1rem; font-weight: 600; margin-top: 0.75rem; margin-bottom: 0.5rem; color: #374151; }
        .prose h4 { font-size: 1rem; font-weight: 600; margin-top: 0.5rem; margin-bottom: 0.25rem; color: #374151; }
        .prose p { margin-bottom: 0.75rem; line-height: 1.6; }
        .prose ul, .prose ol { margin-left: 1.5rem; margin-bottom: 0.75rem; }
        .prose li { margin-bottom: 0.25rem; line-height: 1.5; }
        .prose strong { font-weight: 600; color: #1f2937; }
        .prose em { font-style: italic; }
        .prose code { background-color: #f3f4f6; padding: 0.125rem 0.25rem; border-radius: 0.25rem; font-size: 0.875rem; font-family: monospace; }
        .prose pre { background-color: #1f2937; color: #f9fafb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 0.75rem; }
        .prose hr { border-top: 1px solid #e5e7eb; margin: 1rem 0; }
        .prose blockquote { border-left: 4px solid #005EB8; padding-left: 1rem; margin-left: 0; font-style: italic; color: #6b7280; }
        .prose table { width: 100%; border-collapse: collapse; margin-bottom: 0.75rem; }
        .prose th { background-color: #f3f4f6; font-weight: 600; padding: 0.5rem; text-align: left; border: 1px solid #e5e7eb; }
        .prose td { padding: 0.5rem; border: 1px solid #e5e7eb; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="nhs-header shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center space-x-4">
                    <div class="bg-white p-1 rounded">
                        <span class="text-nhs-blue font-bold text-xl px-2">NHS</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold leading-tight">East London</h1>
                        <p class="text-sm opacity-90">NHS Foundation Trust</p>
                    </div>
                    <div class="h-10 w-px bg-white/30 mx-4"></div>
                    <h2 class="text-lg font-semibold">Finance Intelligence Portal</h2>
                </div>
                
                <div class="text-right text-sm opacity-90">
                    <p><i class="far fa-user-circle mr-2"></i>User: Izabe</p>
                    <p class="text-xs">Finance Analyst</p>
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="bg-nhs-dark">
            <div class="container mx-auto px-4">
                <nav class="flex space-x-1">
                    <a href="/" class="nav-item px-6 py-3 text-white hover:bg-nhs-blue transition-colors duration-200 {{ 'active' if request.path == '/' else '' }}">
                        <i class="fas fa-chart-line mr-2"></i>Dashboard
                    </a>
                    <a href="/contracts" class="nav-item px-6 py-3 text-white hover:bg-nhs-blue transition-colors duration-200 {{ 'active' if request.path == '/contracts' else '' }}">
                        <i class="fas fa-file-contract mr-2"></i>Contract Intelligence
                    </a>
                    <a href="/ai" class="nav-item px-6 py-3 text-white hover:bg-nhs-blue transition-colors duration-200 {{ 'active' if request.path == '/ai' else '' }}">
                        <i class="fas fa-robot mr-2"></i>AI Analyst
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center text-sm text-gray-600">
                <div>
                    <p>&copy; 2026 ELFT NHS Trust. Internal use only.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-nhs-blue">Help</a>
                    <a href="#" class="hover:text-nhs-blue">Privacy</a>
                    <a href="#" class="hover:text-nhs-blue">Terms</a>
                </div>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
